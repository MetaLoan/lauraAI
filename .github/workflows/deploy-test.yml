name: 部署测试

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-test:
    name: 构建测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 运行代码检查
        run: npm run lint || true
      
      - name: 构建项目
        run: npm run build
      
      - name: 检查构建输出
        run: |
          if [ -d ".next" ]; then
            echo "✅ 构建成功，.next 目录已生成"
            du -sh .next
          else
            echo "❌ 构建失败，.next 目录不存在"
            exit 1
          fi
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1
